<modal name="shareModalCreate" class="share-modal">
  <header translate translate-values="{ title: project.title }">project.share.title</header>
  <main>
    <div class="form-group"
    ngclipboard data-clipboard-target="#share-link" ngclipboard-success="clipboardMessage = 'copied'" ngclipboard-error="clipboardMessage = 'error'"
    uib-tooltip="{{'project.share.clipboard.'+clipboardMessage | translate}}" tooltip-placement="right">
      <label class="control-label share-description" translate>project.share.description.link</label>
      <input class="share-link" id="share-link" type="url" readonly ng-value="project.url()"/>
      <span class="material-icons form-control-feedback">content_copy</span>
    </div>
    <div class="form-group share-mode-selector">
      <select class="form-control"
      ng-model="project.shareMode"
      ng-disabled="!project.isParticipant()">
        <option value="link" translate>project.share.info.link</option>
        <option value="public" translate>project.share.info.public</option>
      </select>
    </div>

    <selector multiple
    config="userSelectorConfig"
    options="invite.list" ng-model="invite.selected"
    placeholder=" 'project.add_people.placeholder' | translate"></selector>

  </main>
  <footer>
    <button class="btn" ng-click="cancelInvite()" translate>project.add_people.button_cancel</button>
    <button class="btn btn-primary btn-raised" ng-click="inviteUsers()" translate>project.add_people.button_continue</button>
  </footer>
</modal>
